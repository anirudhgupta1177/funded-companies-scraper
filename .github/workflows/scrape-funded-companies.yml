name: Scrape Funded Companies

on:
  # Run daily at 9 AM EST (14:00 UTC)
  schedule:
    - cron: '0 14 * * *'
  
  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:

jobs:
  scrape-and-send:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run scraper
        env:
          SEC_API_KEY: ${{ secrets.SEC_API_KEY }}
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          CLAY_WEBHOOK_URL: ${{ secrets.CLAY_WEBHOOK_URL }}
        run: |
          python main.py --max-website-lookups 100
      
      - name: Log completion
        run: echo "Scraping completed at $(date)"

